<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">

			<h1>Cadastro de Produto</h1>
			
			<h:form id="form">
				<table>
					<tr>
						<td>Descrição</td>
						<td>
							<p:inputText id="descricao" label="Descrição" required="true" value="#{produtoBean.produto.descricao}" />
							<p:message for="descricao" />
						</td>
					</tr>
					<tr>
						<td>Preço</td>
						<td><p:inputText id="valor" value="#{produtoBean.moeda}" /></td>
					</tr>
					<tr>
						<td>Qtde em estoque</td>
						<td><p:inputText value="#{produtoBean.produto.qtdEstoque}" /></td>
					</tr>
					<tr>
						<td>Categoria</td>
						<td><p:inputText value="#{produtoBean.produto.categoria}" /></td>
					</tr>

				</table>
				<p:commandButton action="#{produtoBean.create()}" value="Salvar" validateClient="true" update="form" />

				<p:dataTable var="produto" paginator="true"
					value="#{produtoBean.listProduto}">
					<p:column headerText="Descricao">
						<h:outputText value="#{produto.descricao}" />
					</p:column>
					<p:column headerText="Preço">
						<h:outputText value="#{produto.preco}" />
					</p:column>
					<p:column headerText="Qtde Estoque">
						<h:outputText value="#{produto.qtdEstoque}" />
					</p:column>
					<p:column headerText="">
						<h:commandLink value="Remover"
							action="#{produtoBean.deleteAction(produto)}" />
					</p:column>
				</p:dataTable>
				
				<script type="text/javascript">
					$(function(){
					 $("#form\\:valor").maskMoney({symbol:'R$ ', 
					showSymbol:true, thousands:'.', decimal:',', symbolStay: true});
					 })
				</script>

			</h:form>

		</ui:define>
	</ui:composition>

</h:body>

</html>
