<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="content">
		
		<h1>Profissionais da Sa√∫de</h1>
		
		<h:form id="form">
			<table>
				<tr>
					<td>Nome</td>
					<td>
						<p:inputText id="nome" label="Nome" required="true" value="#{profissiobalSaudeBean.profissionalSaude.nome}" />
						<p:message for="nome" />
					</td>
				</tr>
				<tr>
					<td>CPF</td>
					<td><p:inputNumber value="#{profissiobalSaudeBean.profissionalSaude.cpf}"
							maxValue="99999999999"
							decimalSeparator=""
							thousandSeparator="" />
					</td>
				</tr>
	
				<tr>
					<td>Tipo</td>
					<td><p:inputText
							value="#{profissiobalSaudeBean.profissionalSaude.tipo}" /></td>
				</tr>
			</table>
			<p:commandButton action="#{profissiobalSaudeBean.create()}" value="Salvar" validateClient="true" update="form" />
				
			<p:dataTable var="profissional" paginator="true"
				value="#{profissiobalSaudeBean.listProfissionalSaude}">
				<p:column headerText="Nome">
					<h:outputText value="#{profissional.nome}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{profissional.tipo}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{profissional.cpf}" />
				</p:column>
				<p:column headerText="">
					<h:commandLink value="Remover"
						action="#{profissiobalSaudeBean.deleteAction(profissional)}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</h:body>
</html>
