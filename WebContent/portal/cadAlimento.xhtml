<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">

			<h1>Cadastro de Alimento</h1>
			
			<h:form id="form">
				<table>
					<tr>
						<td>Nome</td>
						<th><p:inputText value="#{alimentoBean.alimento.nome}" /></th>
					</tr>
					<tr>
						<td>Calorias</td>
						<td><p:inputText value="#{alimentoBean.alimento.calorias}" /></td>
					</tr>
					<tr>
						<td>Unidade de Medida</td>
						<td><p:inputText value="#{alimentoBean.alimento.unidadeMedidas}" /></td>
					</tr>

				</table>
				<p:commandButton action="#{alimentoBean.create()}" value="Salvar" />

				<p:dataTable var="alimento" paginator="true"
					value="#{alimentoBean.listAlimento}">
					<p:column headerText="Nome">
						<h:outputText value="#{alimento.nome}" />
					</p:column>
					<p:column headerText="Calorias">
						<h:outputText value="#{alimento.calorias}" />
					</p:column>
					<p:column headerText="Unidade">
						<h:outputText value="#{alimento.unidadeMedidas}" />
					</p:column>
					<p:column headerText="">
						<h:commandLink value="Remover"
							action="#{alimentoBean.deleteAction(alimento)}" />
					</p:column>
				</p:dataTable>
				
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>


</html>
