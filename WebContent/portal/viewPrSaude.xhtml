<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
		
			<h1>Profissionais de Sa√∫de cadastrados</h1>
		
			<p>
				<a href="#{request.contextPath}/faces/portal/cadPrSaude.xhtml">Cadastro
					profissional de Saude</a>
			</p>
			
			<h:form>
				<p:dataTable var="profissional" paginator="true"
					value="#{profissiobalSaudeBean.listProfissionalSaude}">
					<p:column headerText="Id">
						<h:outputText value="#{profissional.id}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{profissional.nome}" />
					</p:column>
					<p:column headerText="Tipo">
						<h:outputText value="#{profissional.tipo}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{profissional.cpf}" />
					</p:column>
					<p:column headerText="">
						<h:commandLink value="delete"
							action="#{profissiobalSaudeBean.deleteAction(profissional)}" />
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
