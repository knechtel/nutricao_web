<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">

			<h1>Cadastro de Exames</h1>
			<h:form>
				<table>
					<tr>
						<td>Nome do paciente</td>
						<td><p:selectOneMenu value="#{exameBean.idPaciente}"
								id="paciente">
								<f:selectItems value="#{exameBean.listPaciente}" var="paciente"
									itemLabel="#{paciente.nome}" itemValue="#{paciente.id}" />
							</p:selectOneMenu></td>
					</tr>
					<tr>
						<td>Nome do Exame</td>
						<td><p:inputText value="#{exameBean.exame.nome}" /></td>
					</tr>
					<tr>
						<td>Resultado</td>
						<td><p:inputTextarea value="#{exameBean.exame.resultado}" /></td>
					</tr>
					<tr>
						<td>Data da realização</td>
						<td><p:calendar id="button"
								value="#{exameBean.exame.dataRealizacao}" pattern="dd/MM/yyyy"
								showOn="button" /></td>
					</tr>
				</table>
				<p:commandButton action="#{exameBean.persist()}" value="Enviar" />
			</h:form>
			
			
			<script type="text/javascript">
				PrimeFaces.locales['pt'] = {
					closeText: 'Fechar',
					prevText: 'Anterior',
					nextText: 'Próximo',
					currentText: 'Começo',
					monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
					monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
					dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
					dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
					dayNamesMin: ['D','S','T','Q','Q','S','S'],
					weekHeader: 'Semana',
					firstDay: 0,
					isRTL: false,
					showMonthAfterYear: false,
					yearSuffix: '',
					timeOnlyTitle: 'Só Horas',
					timeText: 'Tempo',
					hourText: 'Hora',
					minuteText: 'Minuto',
					secondText: 'Segundo',
					ampm: false,
					month: 'Mês',
					week: 'Semana',
					day: 'Dia',
					allDayText : 'Todo o Dia'
				}
			</script>

		</ui:define>
	</ui:composition>
</h:body>
</html>
