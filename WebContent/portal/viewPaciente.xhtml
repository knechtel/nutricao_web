<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Pacientes cadastrados.</h1>
<h:form id="form" >
	

  <p:dataTable var="paciente"  paginator="true" value="#{pacienteBean.listPaciente}" >
    <p:column headerText="Id">
        <h:outputText value="#{paciente.id}" />
    </p:column>
          
    <p:column headerText="Nome">
        <h:outputText value="#{paciente.nome}" />
    </p:column>
 
    <p:column headerText="CPF">
        <h:outputText value="#{paciente.CPF}" />
    </p:column>
    
       <p:column headerText="Altura">
        <h:outputText value="#{paciente.altura}" />
    </p:column>
    
       <p:column headerText="Peso">
        <h:outputText value="#{paciente.peso}" />
    </p:column>
 
    <p:column headerText="">
     <h:commandLink value="Delete" action="#{pacienteBean.deleteAction(paciente)}" />
    </p:column>
</p:dataTable>
	 	<td><h:commandLink action="#{pacienteBean.doHome()}"
						value="Home" /></td>
</h:form>

</h:body>
</html>
