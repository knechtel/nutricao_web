<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
		
			<h1>Cadastro de Paciente</h1>
			
			<h:form id="form">
				<table>
					<tr>
						<td>Nome</td>
						<td>
							<p:inputText id="nome" label="Nome" required="true" value="#{cadastroPacienteBean.paciente.nome}" />
							<p:message for="nome" />
						</td>
					</tr>
					<tr>
						<td>CPF</td>
						<td>
							<p:inputNumber id="cpf"
								label="CPF"
								value="#{cadastroPacienteBean.paciente.CPF}"
								required="true"
								maxValue="99999999999"
								decimalPlaces="0"
								leadingZero="keep"
								decimalSeparator=""
								thousandSeparator="">
								<f:validateLength minimum="11" maximum="11" />
							</p:inputNumber>
							<p:message for="cpf" />
						</td>
					</tr>
					<tr>
						<td>Idade</td>
						<td><p:inputNumber value="#{cadastroPacienteBean.paciente.idade}" maxValue="999" decimalPlaces="0" /></td>
					</tr>
					<tr>
						<td>Altura (cm)</td>
						<td><p:inputNumber value="#{cadastroPacienteBean.paciente.altura}" maxValue="999" decimalPlaces="0" /></td>
					</tr>
					<tr>
						<td>Peso (kg)</td>
						<td><p:inputNumber value="#{cadastroPacienteBean.paciente.peso}" maxValue="999" decimalPlaces="2" /></td>
					</tr>
				</table>
				<p:commandButton action="#{cadastroPacienteBean.create()}" value="Salvar" validateClient="true" update="form" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
