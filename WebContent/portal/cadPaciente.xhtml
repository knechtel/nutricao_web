<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
		
			<h1>Cadastro de Paciente</h1>
			<h:form>
				<table>
					<tr>
						<td>Nome</td>
						<th><p:inputText value="#{pacienteBean.paciente.nome}" /></th>
					</tr>
					<tr>
						<td>CPF</td>
						<td><p:inputText value="#{pacienteBean.paciente.CPF}" /></td>
					</tr>
					<tr>
						<td>Idade</td>
						<td><p:inputText value="#{pacienteBean.paciente.idade}" /></td>
					</tr>
					<tr>
						<td>Altura</td>
						<td><p:inputText value="#{pacienteBean.paciente.altura}" /></td>
					</tr>
					<tr>
						<td>Peso</td>
						<td><p:inputText value="#{pacienteBean.paciente.peso}" /></td>
					</tr>
				</table>
				<p:commandButton action="#{pacienteBean.create()}" value="Salvar" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
