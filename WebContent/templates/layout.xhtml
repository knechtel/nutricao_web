<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Portal Nutris</title>
	<link rel="shortcut icon" href="#{resource['images/favicon.ico']}" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>
<h:body>
	<div class="container">
		<h1><h:graphicImage library="images" name="watermelon.png" class="logo" />Portal Nutris</h1>
		<h:form>
			<p:menubar>
				<p:menuitem value="Início" url="/portal/index.xhtml" icon="ui-icon-home" />
				
				
				<p:submenu label="Agenda" icon="ui-icon-person">
					<p:menuitem value="Agenda " url="/portal/cadAgenda.xhtml" />
				</p:submenu>
				
				
				<p:submenu label="Pacientes" icon="ui-icon-person">
					<p:menuitem value="Lista de Pacientes" url="/portal/listPacientes.xhtml" />
					<p:separator />
					<p:menuitem value="Cadastro de Pacientes" url="/portal/cadPaciente.xhtml" />
					<p:menuitem value="Cadastro de Exames" url="/portal/cadExame.xhtml" />
				</p:submenu>
				
				<p:submenu label="Planos Alimentares" icon="ui-icon-script">
					<p:menuitem value="Lista de Planos Padrão" url="/portal/listPlanosPadrao.xhtml" />
					<p:separator />
					<p:menuitem value="Cadastrar Padrão" url="/portal/cadPlanoPadrao.xhtml" />
					<p:menuitem value="Cadastrar para Paciente" url="/portal/cadPlano.xhtml" />
				</p:submenu>
				
				<p:submenu label="Outros" icon="ui-icon-plus">
					<p:menuitem value="Alimentos" url="/portal/cadAlimento.xhtml" />
					<p:menuitem value="Produtos" url="/portal/cadProduto.xhtml" />
					<p:menuitem value="Profissionais" url="/portal/cadPrSaude.xhtml" />
					<p:menuitem value="Usuários" url="/portal/cadUsuario.xhtml" />
				</p:submenu>
			
				<f:facet name="options">
					<p:commandButton action="#{usuarioBean.doLogout()}" value="Sair" icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
	  	<ui:insert name="content" />
	</div>
</h:body>
</html>
