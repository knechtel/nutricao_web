<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Portal Nutris</title>
	<link rel="shortcut icon" href="#{resource['images/favicon.ico']}" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div class="sign-in">
		<h:graphicImage library="images" name="watermelon.png" />
		<h1>Portal Nutris</h1>
		<h3>Criar Usu√°rio</h3>
		<h:form id="form">
			<p:inputText id="name" value="#{createUsuarioBean.usuario.nome}" placeholder="Nome" required="true" label="Nome" />
			<p:message for="name" />
			
			<p:inputText id="email" value="#{createUsuarioBean.usuario.email}" placeholder="E-mail" label="E-mail" required="true">
				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</p:inputText>
			<p:message for="email" />
			
			<p:inputNumber id="cpf" value="#{createUsuarioBean.cpf}"
							placeholder="CPF"
							label="CPF"
							required="true"
							maxValue="99999999999"
							decimalPlaces="0"
							leadingZero="keep"
							decimalSeparator=""
							thousandSeparator="">
				<f:validateLength minimum="11" maximum="11" />
			</p:inputNumber>
			<p:message for="cpf" />
		    
		    <p:password id="password" value="#{createUsuarioBean.usuario.password}" placeholder="Senha" label="Senha" required="true">
		    	<f:validateLength minimum="6" />
		    </p:password>
		    <p:message for="password" />
		    
			<p:commandButton action="#{createUsuarioBean.createUsuario()}" value="Cadastrar" validateClient="true" update="form" />
			<a href="#{request.contextPath}/index.xhtml">Fazer login</a>
		</h:form>	
	</div>
</h:body>
</html>
